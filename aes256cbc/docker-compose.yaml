services:
  obf:
    image: mkrlenron/lenron-obf:0.1
    restart: always
      #ports:
      #- "7800:80"
    volumes:
      - type: bind
        source: .
        target: /usr/local/apache2/htdocs
      - type: bind
        source: ./obf
        target: /usr/local/apache2/htdocs/obf
      - type: bind
        source: /tmp/mysqld
        target: /run/mysqld
    networks:
      - proxy
    depends_on:
      - dbase
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.obf.entrypoints=http"
      - "traefik.http.routers.obf.rule=Host(`obf.mkrsvr.org`)"
      - "traefik.http.middlewares.obf-https-redirect.redirectscheme.scheme=https"
        #- "traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.obf.middlewares=obf-https-redirect"
      - "traefik.http.routers.obf-secure.entrypoints=https"
      - "traefik.http.routers.obf-secure.rule=Host(`obf.mkrsvr.org`)"
      - "traefik.http.routers.obf-secure.tls=true"
      - "traefik.http.routers.obf-secure.tls.certresolver=cloudflare"
        #- "traefik.http.routers.traefik-secure.tls.domains[0].main=mkrsvr.org"
        #- "traefik.http.routers.traefik-secure.tls.domains[0].sans=*.mkrsvr.org"
      - "traefik.http.routers.obf-secure.service=obf"
      - "traefik.http.services.obf.loadbalancer.server.port=80"

  dbase:
    image: mariadb:12.0.2
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: pwd
      MARIADB_USER: chatriwe_admin
      MARIADB_PASSWORD: Vuu_fQY1#qH,
      MARIADB_DATABASE: chatriwe_obf
      #MARIADB_TCP_PORT: 3306
    volumes:
      - ./obf.sql:/docker-entrypoint-initdb.d/obf.sql
      - mariadb_data:/var/lib/mysql
      - /tmp/mysqld:/var/run/mysqld
    #ports:
      #- "3306:3306"
    ##expose:
      #- 3306
    networks:
      - proxy 

volumes:
  mariadb_data:

networks:
  proxy:
    external: true
