// 1a. Take SHA256
async function digestValues(arr){
	const hashBuffer = await crypto.subtle.digest('SHA-256', arr);
	const hashArray = Array.from(new Uint8Array(hashBuffer));
	const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
	return hashHex;
}
